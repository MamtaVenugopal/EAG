<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 340px;
      padding: 16px;
      font-family: 'Segoe UI', system-ui, sans-serif;
      margin: 0;
      background: #f8fafc;
    }
    h2 {
      margin: 0 0 8px 0;
      font-size: 16px;
      color: #1e293b;
    }
    .hint {
      margin: 0 0 12px 0;
      font-size: 11px;
      color: #64748b;
      line-height: 1.35;
    }
    label {
      display: block;
      font-size: 12px;
      font-weight: 600;
      color: #475569;
      margin-bottom: 6px;
    }
    input[type="date"] {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 14px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      font-size: 14px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px 16px;
      background: #0f766e;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover {
      background: #0d9488;
    }
    button:disabled {
      background: #94a3b8;
      cursor: not-allowed;
    }
    #status {
      margin-top: 12px;
      font-size: 12px;
      color: #64748b;
      min-height: 18px;
    }
    #status.error { color: #dc2626; }
    #status.success { color: #059669; }
    .btn-row { display: flex; gap: 8px; margin-top: 4px; }
    .btn-row button { flex: 1; }
    #debug-btn { background: #475569; }
    #debug-btn:hover { background: #64748b; }
    #log-section { margin-top: 12px; border: 1px solid #e2e8f0; border-radius: 8px; overflow: hidden; }
    #log-section.hidden { display: none; }
    #log-header { display: flex; justify-content: space-between; align-items: center; padding: 6px 10px; background: #f1f5f9; font-size: 11px; font-weight: 600; color: #475569; }
    #log-area { max-height: 220px; overflow: auto; padding: 10px; font-size: 11px; font-family: ui-monospace, monospace; background: #fafafa; white-space: pre-wrap; word-break: break-all; }
    #log-area .log-line { margin: 2px 0; }
    #log-area .log-line.error { color: #dc2626; }
    #copy-log-btn { padding: 4px 8px; font-size: 11px; background: #e2e8f0; border: none; border-radius: 4px; cursor: pointer; }
  </style>
</head>
<body>
  <h2>ðŸ“… Syllabus to Excel</h2>
  <p class="hint">Scrapes all syllabus from the page. Multiple items on the same date appear in the same row.</p>
  <div class="btn-row">
    <button id="export-btn">Export to Excel</button>
    <button id="debug-btn">Debug page</button>
  </div>
  <div id="status"></div>
  <div id="log-section" class="hidden">
    <div id="log-header">Log / Debug <button id="copy-log-btn">Copy log</button></div>
    <div id="log-area"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
